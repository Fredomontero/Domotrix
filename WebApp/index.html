<body>
    <div class="container">
        <div class="row title_bar">
            <img src="assets/logo.png">
            <h1 class="main_title">Domotrix</h1>
        </div>
        <br><br>
        <!-- Here we need the thumbnails for the devices -->
        <div class="row">
            <!-- The first one -->
            <div class="col-sm-3 col-sm-offset-3">
                <div class="thumbnail device">
                    <img id="led_image" src="assets/led_off.png">
                    <div class="caption">
                    <h3>LED</h3>
                    <h4 id="led_label">State: off</h4>
                    <h5>Turn ON/OFF using the button</h5>
                    <p><button class="btn btn-primary" onclick="toggleLed()">ON/OFF</button></p>
                    </div>
                </div>
            </div>
            <!-- The second one -->
            <div class="col-sm-3">
                <div class="thumbnail device">
                    <img id="sensor_image" src="assets/sensor_off.png">
                    <div class="caption">
                    <h3>Sensor</h3>
                    <h4 id="sensor_label">State: off</h4>
                    <h5>The button is not working<h5>
                    <p><button class="btn btn-primary" disabled>ON/OFF</button></p>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <!-- Footer -->
        <div class="row the_footer">
            <p>by: Montero</p>
        </div>
    </div>
